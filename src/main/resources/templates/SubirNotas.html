<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link href="css/estilos.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="styles/style.css" />
	<link rel="stylesheet" type="text/css" href="css/ie6.css" />
	<link rel="stylesheet" type="text/css" href="css/estilos.css" />

	<title>Escuela</title>
</head>

<style>
	body {
		background: #fff url(../img/escuela-interor-aula.jpg);
		color: #585858;
		font-family: Arial;
		font-size: 14px;
		margin: 0;
		min-width: 960px;
	}
</style>



<body background="img/escuela-interor-aula.jpg">

	<div th:insert="@{/navbar}"></div>


	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-6 m-auto">
				<div class="card">
					<div class="card-header bg-primary text-white">
						Subir Nota
					</div>
					<div class="card-body">
						<form th:action="@{/guardarNota}" th:object=${nota} method="POST">




							<div class="form-group">
								<label for="curso">Curso:</label>
								<select name="nombreCurso" class="form-control" id="id">
									<option th:each="nota:${notas}" th:value="${nota.nombreCurso}"
										th:text="${nota.nombreCurso}" th:selected="true" />
								</select>
							</div>


							<div class="form-group">
								<label for="asignatura">Asignatura:</label>
								<select name="nombreAsignatura" class="form-control" id="id">
									<option th:each="nota:${notas}" th:value="${nota.nombreAsignatura}"
										th:text="${nota.nombreAsignatura}" th:selected="true" />
								</select>
							</div>

							<div class="form-group">
								<label for="user">Alumno:</label>
								<select name="nombreAlumno" class="form-control" id="id">
									<option th:each="nota:${notas}" th:value="${nota.nombreAlumno}"
										th:text="${nota.nombreAlumno}" th:selected="true" />
								</select>
							</div>


							<div class="form-group">
								<label for="nombre">Nota 1</label>
								<input type="number" placeholder="Ingrese nota del alumno" class="form-control"
									id="nota1" name="nota1" value="0">
							</div>


							<div class="form-group">
								<label for="nombre">Nota 2</label>
								<input type="number" placeholder="Ingrese nota del alumno" class="form-control"
									id="nota2" name="nota2" value="0">
							</div>


							<div class="form-group">
								<label for="nombre">Nota 3</label>
								<input type="number" placeholder="Ingrese nota del alumno" class="form-control"
									id="nota3" name="nota3" value="0">
							</div>


							<div class="form-group">
								<label for="nombre">Nota 4</label>
								<input type="number" placeholder="Ingrese nota del alumno" class="form-control"
									id="nota4" name="nota4" value="0">
							</div>

							<div class="form-group">
								<label for="nombre"></label>
								<input type="hidden" placeholder="Ingrese nota del alumno" class="form-control"
									id="promedio" name="promedio" value="0">
							</div>
							<button type="submit" class="btn btn-primary" value="Guardar"><i
									class="fas fa-user-edit"></i>Subir
								Nota</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="js/index.js" type="text/javascript"></script>
</body>

</html>
