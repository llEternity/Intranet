</head>
<style>
	#customFile .custom-file-control::after {
		content: "Select file...";
	}

	#customFile .custom-file-control::before {
		content: "Click me";
	}

	#customFile .custom-file-control:lang(es)::after {
		content: "Seleccionar archivo...";
	}

	#customFile .custom-file-control:lang(es)::before {
		content: "Seleccionar";
	}

	.custom-file-control.selected:lang(en)::after {
		content: "" !important;
	}

	.custom-file {
		overflow: hidden;
	}

	.custom-file-control {
		white-space: nowrap;
	}

	body {
		background: #fff url(../img/escuela-interor-aula.jpg);
		color: #585858;
		font-family: Arial;
		font-size: 14px;
		margin: 0;
		min-width: 960px;
	}


	h1 {
		color: rgb(255, 255, 255);
		filter: drop-shadow(0 0 5px #000)
	}
</style>

<body background="img/escuela-interor-aula.jpg">

	<div th:insert="@{/navbar}"></div>


	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-6 m-auto">
				<div class="card">
					<div class="card-header bg-primary text-white">
						Subir Material
					</div>

					<div class="card-body">
						<b style="text-align: center;">Curso seleccionado</b>
						<p th:text="'seccion: ' + ${curso.seccion}" />

						<div class="container" style="margin-top: 30px">
							<div class="row justify-content-center">
								<div class="col-md-9">
								
									<span th:each="a : ${asignaturas}">
									
										<div class="card">
											<div class="jumbotron" style="background:#fff url(../img/p4.jpg)">
												<h1 style="text-align: center;" th:text="${a.nombre}"></h1>
											</div>

											<form method="post" th:action="@{/upload/}" th:object="${archivo}"
												enctype="multipart/form-data" id="fileUploadForm" class="container">
												<input th:field="*{curso}" th:value="${curso.id}" type="hidden" />
												<input th:field="*{asignatura}" th:value="${a.idAsignatura}" type="hidden" />
												<div class="form-group">
													<label for="asignatura">Seleccione un archivo:</label>

													<div class="form-group">
														<label class="custom-file" id="customFile">
															<input type="file" class="custom-file-input" name="file"
																aria-describedby="fileHelp">
															<span class="custom-file-control form-control-file"></span>
														</label>
													</div>
													<div style="margin-bottom: 10px">
														<button type="submit" class="btn btn-success">Enviar</button>
													</div>
												</div>
											</form>
										</div>
										<br>
									</span>
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div id="footer">
		<div>
			<div id="connect"> <a href="#"><img src="img/icon-facebook.gif" alt="" /></a> <a href="#"><img
						src="img/icon-twitter.gif" alt="" /></a> <a href="#"><img src="images/icon-youtube.gif"
						alt="" /></a> </div>
			<div class="section">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About Us</a></li>
					<li><a href="admissions.html">Admissions</a></li>
					<li><a href="training-courses.html">Training Courses</a></li>
					<li><a href="career.html">Career</a></li>
					<li class="last"><a href="contact-us.html">Contact us</a></li>
				</ul>
				<p>Copyright &copy; <a href="#">Domain Name</a> - All Rights Reserved | Template By <a target="_blank"
						href="http://www.freewebsitetemplates.com/">FreeWebsiteTemplates.com</a></p>
			</div>
		</div>
	</div>


</body>


<script>
	$('.custom-file-input').on('change', function () {
		$(this).next('.form-control-file').addClass("selected").html($(this).val());
	})
</script>




</html>
