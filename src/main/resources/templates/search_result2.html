<div class="justify-content-between"> 
		<form class="form-inline" th:action="@{/search2}" method="GET">

			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		</form>
</div>
		<table class="table table-bordered table-light" id="table" data-url="data1.json">
			<thead>
				<tr>
					<th>ID</th>
					<th>curso</th>
					<th>alumno</th>
					<th>asignatura</th>
					<th>nota2</th>
					<th>nota3</th>
					<th>nota4</th>
					<th>nota5</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="nota:${searchResult}" >
					<td th:text="${nota.id}"></td>
					<td th:text="${nota.nombreCurso}"></td>
					<td th:text="${nota.nombreAlumno}"></td>
					<td th:text="${nota.nombreAsignatura}"></td>
					<td th:text="${nota.nota1}"></td>
					<td th:text="${nota.nota2}"></td>
					<td th:text="${nota.nota3}"></td>
					<td th:text="${nota.nota4}"></td>
					<td>
						<a th:href="@{/editarNota/}+${nota.id}" class="btn btn-primary">Editar Nota</a>
					</td>
				</tr>
			</tbody>
		</table>
