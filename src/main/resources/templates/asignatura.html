<body background="img/escuela-interor-aula.jpg">

	<div th:insert="@{/navbar}"></div>

	<div class="container mt-4">


		<h1>Mis Asignaturas</h1>

		<table class="table table-hover table-light table-bordered">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">NOMBRE</th>
					<!--<th scope="col">Dias de asigantura</th>
					<th scope="col">Inicio</th>
					<th scope="col">Fin</th>-->
					<th scope="col">Acciones</th>

				</tr>
			</thead>
			<tbody>
				<tr  scope="row" th:each="asignatura:${asignatura}">
					<td th:text="${asignatura.idAsignatura}"></td>
					<td th:text="${asignatura.nombre}"></td>
					<!--<td th:text="${asignatura.dia}"></td>
					<td th:text="${asignatura.inicio}"></td>
					<td th:text="${asignatura.fin}"></td>-->
					<td>
						<a th:href="@{/showFiles}" class="btn btn-warning">Ver Material</a>
						<a th:href="@{/SubirMaterial}" class="btn btn-danger">Subir Material</a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

		crossorigin="anonymous"></script>
