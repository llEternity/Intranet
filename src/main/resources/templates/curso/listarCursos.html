<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link href="css/estilos.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="styles/style.css" />
	<link rel="stylesheet" type="text/css" href="css/ie6.css" />
	<link rel="stylesheet" type="text/css" href="css/estilos.css" />
</head>

<body>

	<div th:insert="@{/navbar}"></div>

	<div class="container mt-4">

		<h1 style="text-align: center;">Cursos</h1>

		<div class="row">
			<div class="col-sm-3 align-items-center">
				<form th:action="@{/guardarCurso}" th:object=${curso} method="POST">
					<div class="card">
						<div class="card-header">
							<h2>Agregar nuevo curso</h2>
						</div>
						<div class="card-body">
							<div class="form-group">
								<label>Nombre</label>
								<input th:field="*{seccion}" type="text" class="form-control" required />
							</div>
						</div>
						<div class="card-footer">
							<input type="submit" value="Agregar" class="btn btn-success" />
						</div>
					</div>
				</form>
			</div>

			<div class="col-sm-9 align-items-center">

				<table class="table table-hover table-light bdr">
					<thead>
						<tr>
							<th>SECCION</th>
							<th>ACCIONES</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="curso:${cursos}">
							<td th:text="${curso.seccion}"></td>
							<td>
								<a th:href="@{/cursos/editar/}+${curso.id}" class="btn btn-warning">Editar</a>
								<a th:onclick="eliminarCurso([[${curso.id}]])" class="btn btn-danger">Eliminar</a>
								<a th:href="@{/cursos/agregarAsignaturas/}+${curso.id}"
									class="btn btn-info">Asignaturas</a>
								<a th:href="@{/cursos/agregarEstudiantes/}+${curso.id}" class="btn btn-info">Alumnos</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="js/index.js" type="text/javascript"></script>

	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>



</html>
