<style>
	#customFile .custom-file-control::after {
		content: "Select file...";
	}

	#customFile .custom-file-control::before {
		content: "Click me";
	}

	#customFile .custom-file-control:lang(es)::after {
		content: "Seleccionar archivo...";
	}

	#customFile .custom-file-control:lang(es)::before {
		content: "Seleccionar";
	}

	.custom-file-control.selected:lang(en)::after {
		content: "" !important;
	}

	.custom-file {
		overflow: hidden;
	}

	.custom-file-control {
		white-space: nowrap;
	}

	body {
		background: #fff url(../img/escuela-interor-aula.jpg);
		color: #585858;
		font-family: Arial;
		font-size: 14px;
		margin: 0;
		min-width: 960px;
	}
</style>

<body background="img/escuela-interor-aula.jpg">
	<div th:insert="@{/navbar}"></div>

	<div class="container " style="margin-top: 30px">
		<div class="card">
			<div class="jumbotron">
				<h1 style="text-align: center;">Un archivo</h1>
			</div>
			<form method="post" th:action="@{/uploadE}" enctype="multipart/form-data" id="fileUploadForm"
				class="container">
				<div class="form-group">
					<label class="custom-file" id="customFile">
						<input type="file" class="custom-file-input" name="file" aria-describedby="fileHelp">
						<span class="custom-file-control form-control-file"></span>
					</label>
				</div>
				<div style="margin-bottom: 10px">
					<button type="submit" class="btn btn-success">Enviar</button>
				</div>
			</form>
		</div>
	</div>

</body>

<script>
	$('.custom-file-input').on('change', function () {
		$(this).next('.form-control-file').addClass("selected").html($(this).val());
	})
</script>
