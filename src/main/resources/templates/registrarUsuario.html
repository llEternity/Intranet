<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body background="img/escuela-interor-aula.jpg">

	<div th:insert="@{/navbar}"></div>

	<div class="container mt-4">
		<div class="row justify-content-center">
			<div class="col-sm-6 align-items-center">
			
			
				<form th:action="@{/guardarUsuario}" th:object=${user} method="POST">
					<div class="card">
						<div class="card-header">
							<h1>Registrar Usuario</h1>
						</div>
						<div class="card-body">
							<div class="form-group">
								<label>Nombre</label>
								<input th:field="*{nombre}" type="text" class="form-control" required />
							</div>
							<div class="form-group">
								<label>Apellido paterno</label>
								<input th:field="*{apellidoPaterno}" type="text" class="form-control" required />
							</div>
							<div class="form-group">
								<label>Apellido materno</label>
								<input th:field="*{apellidoMaterno}" type="text" class="form-control" required />
							</div>
							<div class="form-group">
								<label>Rut</label>
								<input th:field="*{rut}" type="text" class="form-control" required />
							</div>
							<div class="form-group">
								<label>Email</label>
								<input th:field="*{username}" type="email" class="form-control" required />
							</div>
							<div class="form-group">
								<label>Fono</label>
								<input th:field="*{fono}" type="text" class="form-control" required />
							</div>
							<div class="form-group">
								<label>Contraseña</label>
								<input th:field="*{password}" type="password" class="form-control" required />
							</div>

							<label>Tipo de usuario</label>
							<select class="form-select" th:field="*{tipoUsuario}" required>
								<option selected th:value="0">Selecciona una opción</option>
								<option th:value="1" th:text="Administrador"></option>
								<option th:value="2" th:text="Profesor"></option>
								<option th:value="3" th:text="Estudiante"></option>
							</select>
						</div>

						<div class="card-footer">
							<input type="submit" value="Guardar" class="btn btn-success" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
