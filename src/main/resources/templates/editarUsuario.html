<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link href="css/estilos.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="styles/style.css" />
	<link rel="stylesheet" type="text/css" href="css/ie6.css" />
	<link rel="stylesheet" type="text/css" href="css/estilos.css" />
</head>

<body background="/img/escuela-interor-aula.jpg">

	<div th:insert="@{/navbar}"></div>
	<div class="container mt-4" xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">

		<div class="row justify-content-center">
			<div class="col-sm-6">

				<form th:action="@{/guardarUsuario}" th:object=${user} method="POST">
					<div class="card">
						<div class="card-header">
							<h1>Editar Usuario</h1>
						</div>
						<div class="card-body">
							<div class="form-group">
								<input th:field="*{id}" type="hidden" />
							</div>
							<div class="form-group">
								<label>Nombre</label>
								<input th:field="*{nombre}" type="text" class="form-control" required />
							</div>
							<div class="form-group">
								<label>Apellido paterno</label>
								<input th:field="*{apellidoPaterno}" type="text" class="form-control" required />
							</div>
							<div class="form-group">
								<label>Apellido materno</label>
								<input th:field="*{apellidoMaterno}" type="text" class="form-control" required />
							</div>
							<div class="form-group">
								<label>Rut</label>
								<input th:field="*{rut}" type="text" class="form-control" required />
							</div>
							<div class="form-group">
								<label>Fono</label>
								<input th:field="*{fono}" type="text" class="form-control" required />
							</div>
							<div class="form-group">
								<label>Email</label>
								<input th:field="*{username}" type="email" class="form-control" required />
							</div>


							<label>Tipo de usuario</label>
							<select class="form-control" th:field="*{tipoUsuario}">
								<option th:each="t : ${tipos}" th:value="${t.id}" th:text="${t.tipo}"
									th:selected="${t.id == user.tipoUsuario.id}">
								</option>
							</select>
						</div>

						<div class="card-footer">
							<input type="submit" value="Guardar" class="btn btn-success" />
						</div>
					</div>

				</form>

			</div>

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="js/index.js" type="text/javascript"></script>

</body>

</html>
